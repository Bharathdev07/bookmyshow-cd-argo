name: ArgoCD Deployment

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout ArgoCD manifests repo
        uses: actions/checkout@v4
        with:
          repository: Bharathdev07/bookmyshow-cd-argo
          ref: master
          token: ${{ secrets.GH_PAT }}

      - name: Download Version File
        uses: actions/download-artifact@v4
        with:
          name: version-file

      - name: Read Version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Update Kubernetes Manifests
        run: sed -i "s|bharath415/node:[0-9.]*|bharath415/node:${{ env.VERSION }}|g" deploy.yml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deploy.yml
          git commit -m "Update image to version ${{ env.VERSION }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Bharathdev07/bookmyshow-cd-argo.git HEAD:master
