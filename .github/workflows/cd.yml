name: ArgoCD Deployment

on:
  workflow_run:
    workflows: ["Docker Build and Push"]  # Trigger after Docker build pipeline
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Run only if CI succeeded
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ArgoCD manifests repo
        uses: actions/checkout@v3
        with:
          repository: your-org/your-argocd-repo  # Change to your ArgoCD repo
          token: ${{ secrets.GH_PAT }}  # Use the correct secret

      - name: Download VERSION file from CI
        uses: actions/download-artifact@v4
        with:
          name: version-file

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update Kubernetes manifests with new version
        run: |
          sed -i "s|bharath415/node:[0-9.]*|bharath415/node:${{ env.VERSION }}|g" deploy.yml

      - name: Commit updated manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deploy.yml svc.yml
          git commit -m "Update image tag to ${{ env.VERSION }}"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:master
